    <!DOCTYPE html>
<html lang="bt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda Notes 🐼</title>
        <link rel="shortcut icon" href="./img/icons8-kiss-panda-24.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/loginecadastro.css">
    </head>
    <body> 
        <main class="main-login">
            <section class="login" id="login-index">
                <form action=""></form>
                    <div class="card-cadastro">
                        <h1>Panda Notes 🐼</h1>
                        <div class="textoInput">
                            <label for="emailLabel">E-mail</label>
                            <input type="text" name="usuario" placeholder="Digite seu e-mail" id="emailCad" required>
                        </div>
                        <div class="textoInput">
                            <label for="senhalabel">Senha</label>
                            <input type="password" name="senha" placeholder="Digite sua senha" id="senhaCad" required>
                        </div>
                        <div class="textoInput">
                            <label for="senhalabel">Confirmação da Senha</label>
                            <input type="password" name="senha" placeholder="Digite sua senha novamente" id="confirmsenhaCad" required>
                        </div>
                        <button class="btn-cad" id="btn-cad">Cadastrar</button>
                        <a href="./login.html" id="link-cadastrar">Acesse sua conta!</a>
                    </div>
                </form>
            </section>
        </main>
        <script src="./js/registro.js"></script>
    </body>
</html>
